<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>欢迎访问 mazhaowei.com</title>
 <link rel="icon" type="image/x-icon" href="favicon.ico" >

<script src="javascripts/createjs/easeljs-0.7.1.min.js"></script>
<script src="javascripts/createjs/tweenjs-0.5.1.min.js"></script>
<script src="javascripts/createjs/movieclip-0.7.1.min.js"></script>
<script src="javascripts/createjs/preloadjs-0.4.1.min.js"></script>
<script src="javascripts/20141226_001.js"></script>
<style>
#canvas{ margin:0 auo;}
</style>
<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib._23();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
<img src="images/image1.png" width="870" height="458" />
<img src="images/image31.png" width="257" height="199" />
<div style="background-color:#FFFFFF; margin:0 auo; width:870px; overflow:hidden">
	<canvas id="canvas" width="870" height="458" style="background-color:#FFFFFF;"></canvas>
    </div>
</body>
</html>
